<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="filebus.html">FileBus</a>

                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                        <li class="nav-item">

                        </li>
                       
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <a href="./carrello.html">
                            <button class="btn btn-outline-success my-2 my-sm-0 bi bi-cart" type="button">
                                Carrello
                            </button>
                        </a>

                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main>

        <div class="container">
            <h1>Carrello</h1>

            <div class="row">
                <div class="col-6">
                    
                    <ul class="list-group" id="listaRiep">

                        

                    </ul>

                    <h2 id="grandTotal"></h2>

                </div>

                <div class="col-6">
                    <h4>Inserisci i tuoi dati per l'acquisto</h4>

                    <div class="mb-3">
                        <label for="" class="form-label">Nome e Cognome</label>
                        <input type="text" name="nomeUser" id="nomeUser" class="form-control" />
                    </div>


                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <input type="text" name="emailUser" id="emailUser" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Metodo di Pagamento</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="metodoBonifico" value="bonifico">
                            <label class="form-check-label" for="metodoBonifico">
                                 Bonifico Bancario
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="metodoPaypal" value="paypal">
                            <label class="form-check-label" for="metodoPaypal">
                                 Paypal
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="metodoPagamento" id="metodoCartaCredito" value="carta_credito">
                            <label class="form-check-label" for="metodoCartaCredito">
                                 Carta di Credito
                            </label>
                        </div>
                    </div>
                    



                    <button type="button" id="btnPaga" class="btn btn-primary">
                        Acquista
                    </button>

                </div>
            </div>
        </div>


    </main>
